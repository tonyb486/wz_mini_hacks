log:
  level: info # default level
  api: trace
  exec: debug
  ngrok: info
  rtsp: warn
  streams: error
  webrtc: fatal
ffmpeg:
  bin: /opt/wz_mini/bin/ffmpeg
streams:
  # NOTE: USE /dev/video6 for Wyze Cam v2/PanV1
  1080p: v4l2:device?video=/dev/video1&input_format=h264
  360p: v4l2:device?video=/dev/video2&input_format=h264
